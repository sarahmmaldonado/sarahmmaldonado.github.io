<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Portfolio</title>
    <style>
        .navbar {
            background-color: #eed8ee;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: rgb(42, 40, 42);
            font-weight: bold;
        }

        .navbar .nav-links a {
            color: rgb(42, 40, 42);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .navbar .nav-links a:hover {
            background-color: #eed8ee;
            color: rgb(112, 105, 112);
            text-decoration: underline;
        }

        body {
            background-color: #faf8fa;
            margin: 0;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
            color: #333;
            font-weight: bold;
            line-height: 1.2;
        }

        h3 {
            font-family: 'Roboto', sans-serif;
            font-size: 26px;
            color: #444;
            margin: 20px 0 10px;
            background-color: #eed8ee;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.2s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.1);
            z-index: 1;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .pink-box {
            background-color: #eed8ee;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: left;
            width: 100%;
        }

        .pink-box h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #444;
        }

        .pink-box ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .pink-box ul li {
            margin-bottom: 8px;
            font-size: 18px;
            color: #444;
        }

        .pink-box p {
            color: #444;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="name">Sarah Maldonado</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="experience.html">Experience</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="resume.html">Resume</a>
        </div>
    </div>

    <div class="content">
        <h1>User Experience Projects</h1>
    </div>

    <div class="main-container">
        <!-- Main Content -->
        <div class="article-section">
            <h3>Group Design Sprint 1: Redesigning the Crestron</h3>
            <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vS-Uqu_ZjXdwtb9mYvKMkhcY44uaTdTOHGeHpYATIh_cXp31UO_dbQdvrHAEU8-kvxwi38y6ccsHHgN/embed?start=false&loop=false&delayms=3000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

            <!-- Pink Box with Outcomes and Paragraph -->
            <div class="pink-box">
                <h2>Outcomes</h2>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <p></p>
            </div>
        </div>
    </div>

</body>
</html>
