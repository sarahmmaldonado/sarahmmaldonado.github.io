<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Portfolio</title>
    <style>
        .navbar {
            background-color: #eed8ee; /* Light background */
            overflow: hidden; /* Clears floating content */
            display: flex; /* Flexbox for layout */
            justify-content: space-between; /* Space between name and links */
            align-items: center; /* Vertically center items */
            padding: 10px 20px; /* Adds padding inside the navbar */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Adds shadow to bottom */
        }
        

        .navbar .name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: rgb(42, 40, 42);
            font-weight: bold;
        }

        .navbar .nav-links a {
            color: rgb(42, 40, 42); /* Text color for links */
            text-align: center;
            padding: 14px 20px; /* Spacing around each link */
            text-decoration: none; /* Removes underline from links */
            display: inline-block;
        }

        .navbar .nav-links a:hover {
            background-color: #eed8ee; /* Light background on hover */
            color: rgb(112, 105, 112); /* Dark text on hover */
            text-decoration: underline; /* Adds underline on links on hover */
        }

        body {
            background-color: #faf8fa;
            margin: 0;
            font-family: 'Arial', sans-serif;
            font-size: 18px; /* Default font size */
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
            color: #333;
            font-weight: bold;
            line-height: 1.2;
        }

        h3 {
            font-family: 'Roboto', sans-serif;
            font-size: 26px;
            color: #444;
            margin: 20px 0 10px;
            background-color: #eed8ee;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        p {
            color: #444;
            margin: 15px 0;
            line-height: 1.6;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.2s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.1);
            z-index: 1;
        }

        .main-container {
            display: flex;
            flex-wrap: nowrap;
            max-width: 800px; /* Reduced from 1200px */
            margin: 20px auto;
            padding: 20px;
            justify-content: center; /* Ensures proper alignment */
        }

        .pink-box {
            background-color: #eed8ee;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .pink-box h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #444;
        }

        .pink-box ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .pink-box ul li {
            margin-bottom: 8px;
            font-size: 18px;
            color: #444;
        }

        .pink-box p {
            color: #444;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="name">Sarah Maldonado</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="experience.html">Experience</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="resume.html">Resume</a>
        </div>
    </div>

    <div class="content">
        <h1>Digital Media Projects</h1>
    </div>

    <div class="main-container">
        <!-- Main Content -->
        <div class="article-section">
            <h3>Florida State University Snow Day Edit</h3>
            <!-- Embed Video -->
            <iframe src="https://www.youtube.com/shorts/_UJ7Mdn1HUg" frameborder="0" title="Buddy System App Video" allowfullscreen></iframe>


            </div>
        </div>
    </div>

</body>
</html>
