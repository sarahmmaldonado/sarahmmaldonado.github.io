<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Navigation bar styling */
        .navbar {
            background-color: #f1addf;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        /* Links inside the navigation bar */
        .navbar a {
            float: left;
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change link color on hover */
        .navbar a:hover {
            background-color: #e271d7;
            color: rgb(136, 0, 132);
        }

        /* Content of the page */
        .content {
            padding: 16px;
            margin-top: 50px; /* Add space for the fixed navbar */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#Experience">About</a>
        <a href="#Portfolio">Services</a>
    </div>

    <!-- Page content -->
    <div class="content">
        <h1>Sarah Maldonado</h1>
        <p></p>
    </div>

</body>
</html>

</html>
