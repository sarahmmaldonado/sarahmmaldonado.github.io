<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Navigation</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #eed8ee; /* Light background */
            position: fixed; /* Keep navbar fixed at the top */
            top: 0; /* Position it at the top */
            left: 0; /* Align to the left */
            width: 100%; /* Full width of the screen */
            display: flex; /* Flexbox for layout */
            justify-content: space-between; /* Space items between */
            align-items: center; /* Vertically center items */
            padding: 10px 40px; /* Adjust padding for spacing */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Adds shadow to bottom */
            z-index: 1000; /* Ensure it appears above other content */
        }

        /* Style for the name on the left */
        .navbar .name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: rgb(42, 40, 42); /* Text color */
            font-weight: bold;
        }

        /* Style for the links on the right */
        .navbar .nav-links {
            display: flex; /* Align links horizontally */
            margin-left: auto; /* Push the links to the right */
        }

        .navbar .nav-links a {
            color: rgb(42, 40, 42); /* Text color for links */
            padding: 14px 10px; /* Adjusted padding to ensure links are not cut off */
            text-decoration: none; /* Removes underline from links */
            display: block; /* Block display for better padding */
        }

        /* Hover effect for links */
        .navbar .nav-links a:hover {
            background-color: #eed8ee; /* Light background on hover */
            color: rgb(112, 105, 112); /* Dark text on hover */
            text-decoration: underline; /* Adds underline on links on hover */
        }

        /* Body style */
        body {
            background-color: #faf8fa; /* Light pink background */
            margin: 0; /* Removes default margin */
            font-family: 'Garamond', serif; /* Default font for the page */
            line-height: 1.5; /* Adjust line spacing for readability */
            display: flex; /* Center content vertically and horizontally */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            justify-content: flex-start; /* Align to the top */
            min-height: 100vh; /* Make sure body takes the full height */
            padding-top: 60px; /* Adds space for fixed navbar */
        }

        /* Wrapper to prevent content being cut off by the dropdown */
        .wrapper {
            padding-top: 60px; /* Space at the top for the navbar */
            padding-bottom: 80px; /* Space at the bottom for the Contact bar */
            width: 100%; /* Ensure full width */
        }

        /* Content container to align image and text horizontally */
        .content {
            display: flex; /* Align image and text horizontally */
            align-items: flex-start; /* Align items at the start */
            justify-content: flex-start; /* Align to the left */
            margin-top: 60px; /* Increased space below the navbar */
            padding: 20px; /* Padding around the content */
            width: 100%; /* Full width for content */
            max-width: 1500px; /* Max width for content */
        }

        /* Image style */
        .content img {
            width: 350px; /* Increased image width */
            height: 400px; /* Increased image height */
            margin-right: 40px; /* Adjusted space to the right of the image */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow around the image */
        }

        /* Card container for paragraph */
        .card {
            background-color: #fff; /* White background for the card effect */
            border-radius: 8px; /* Rounded corners */
            padding: 30px; /* Increased padding around the card */
            margin-bottom: 20px; /* Space below card */
            flex-grow: 1; /* Allows the card to take remaining space */
            text-align: center; /* Center align text inside the card */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Default shadow for the card */
            width: 600px; /* Adjusted width for the card */
        }

        /* Card hover effect */
        .card:hover {
            transform: translateY(-5px) scale(1.05); /* Slightly lift the card on hover */
            box-shadow: 0 20px 40px rgba(237, 216, 238, 1); /* More pronounced pink shadow on hover */
        }

        /* Page heading style */
        h1 {
            font-family: 'Garamond', serif; /* Font for heading */
            font-size: 32px; /* Increased font size */
            color: #333; /* Text color */
            font-weight: bold; /* Bold text */
            margin: 0; /* Removes extra margin */
            margin-bottom: 30px; /* Increased space below heading */
        }

        /* Paragraph style */
        p {
            font-size: 20px; /* Style the paragraph */
            margin: 0; /* Removes default margin */
            margin-bottom: 15px; /* Space below paragraph */
        }

        /* Dropdown styles */
        .dropdown {
            position: fixed; /* Fix the position at the bottom */
            bottom: 0; /* Align it to the bottom */
            left: 0; /* Align it to the left */
            width: 100%; /* Full width */
            background-color: #eed8ee; /* Same background as the button */
            text-align: center; /* Center the button */
            padding: 10px 0; /* Padding around the bar */
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1); /* Shadow at the top of the bar */
        }

        .dropdown-button {
            background-color: #eed8ee; /* Button background color */
            color: rgb(42, 40, 42); /* Button text color */
            padding: 15px; /* Padding around button */
            border: none; /* Remove border */
            border-radius: 0; /* Square corners for a bar effect */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 18px; /* Font size */
            width: 100%; /* Full width for bar effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Button shadow */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        .dropdown-button:hover {
            background-color: #f0d4f0; /* Lighten on hover */
        }

        /* Footer styles */
        footer {
            padding: 20px; /* Padding around footer */
            text-align: center; /* Center the footer text */
            background-color: #eed8ee; /* Match the navbar background */
            position: fixed; /* Fix the position */
            bottom: 0; /* Align to the bottom */
            left: 0; /* Align to the left */
            width: 100%; /* Full width */
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1); /* Shadow at the top */
        }

        footer p {
            margin: 0; /* Removes margin for footer text */
            font-size: 14px; /* Smaller font size */
            color: rgb(42, 40, 42); /* Footer text color */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="name">Sarah Maldonado</div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="wrapper">
        <div class="content">
            <img src="your-image-url.jpg" alt="Your Image">
            <div class="card">
                <h1>About Me</h1>
                <p>Your brief introduction goes here.</p>
                <p>More details about your background, skills, and experience can be included here.</p>
            </div>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropdown-button">Click Me</button>
    </div>

    <footer>
        <p>&copy; 2024 Sarah Maldonado. All rights reserved.</p>
    </footer>
</body>
</html>
