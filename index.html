<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Navigation</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #eed8ee; /* Dark background */
            overflow: hidden; /* Clears floating content */
            display: flex; /* Flexbox for layout */
            justify-content: space-between; /* Space between name and links */
            align-items: center; /* Vertically center items */
            padding: 10px 20px; /* Adds padding inside the navbar */
        }

        /* Style for the name on the left */
        .navbar .name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: rgb(42, 40, 42); /* White text color */
            font-weight: bold;
        }

        /* Style for the links on the right */
        .navbar .nav-links a {
            color: rgb(42, 40, 42);; /* White text for links */
            text-align: center;
            padding: 14px 20px; /* Spacing around each link */
            text-decoration: none; /* Removes underline from links */
            display: inline-block;
        }

        /* Hover effect for links */
        .navbar .nav-links a:hover {
            background-color: #eed8ee; /* Light background on hover */
            color: rgb(112, 105, 112); /* Dark text on hover */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Name on the left -->
        <div class="name">Sarah Maldonado</div>

        <!-- Links on the right -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="experience.html">Experience</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </div>
