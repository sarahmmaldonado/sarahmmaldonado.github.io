<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Navigation</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #eed8ee; /* Light background */
            overflow: hidden; /* Clears floating content */
            display: flex; /* Flexbox for layout */
            justify-content: space-between; /* Space between name and links */
            align-items: center; /* Vertically center items */
            padding: 10px 20px; /* Adds padding inside the navbar */
        }

        /* Style for the name on the left */
        .navbar .name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: rgb(42, 40, 42); /* Text color */
            font-weight: bold;
        }

        /* Style for the links on the right */
        .navbar .nav-links a {
            color: rgb(42, 40, 42); /* Text color for links */
            text-align: center;
            padding: 14px 20px; /* Spacing around each link */
            text-decoration: none; /* Removes underline from links */
            display: inline-block;
        }

        /* Hover effect for links */
        .navbar .nav-links a:hover {
            background-color: #eed8ee; /* Light background on hover */
            color: rgb(112, 105, 112); /* Dark text on hover */
        }

        /* Body style */
        body {
            background-color: #f7edf6; /* Light pink background */
            margin: 0; /* Removes default margin */
            font-family: 'Garamond', serif; /* Default font for the page */
        }

        /* Content style */
        .content {
            text-align: left; /* Aligns text to the left */
            margin-left: 40px; /* Adjust negative margin for positioning */
            padding: 20px; /* Padding around content */
        }

        /* Heading style */
        h1 {
            font-family: 'Garamond', serif; /* Font for heading */
            font-size: 32px; /* Font size */
            color: #333; /* Text color */
            font-weight: bold; /* Bold text */
            line-height: 1.2; /* Adjusts spacing between lines */
            margin-left: -20px; /* Additional left margin adjustment */
        }

        .first-name {
            display: block;
        }

        .last-name {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Name on the left -->
        <div class="name">Sarah Maldonado</div>

        <!-- Links on the right -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="experience.html">Experience</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </div>

    <!-- Page content -->
    <div class="content">
        <h1>Hi there, I'm Sarah!</h1>
        <p>This is a placeholder paragraph where you can add more information.</p>
    </div>

</body>
</html>
