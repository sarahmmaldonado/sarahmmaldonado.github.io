<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Navigation</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #eed8ee; /* Light background */
            overflow: hidden; /* Clears floating content */
            display: flex; /* Flexbox for layout */
            justify-content: space-between; /* Space between name and links */
            align-items: center; /* Vertically center items */
            padding: 3px 20px; /* Adds padding inside the navbar */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Adds shadow to bottom */
        }

        /* Style for the name on the left */
        .navbar .name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: rgb(42, 40, 42); /* Text color */
            font-weight: bold;
        }

        /* Style for the links on the right */
        .navbar .nav-links a {
            color: rgb(42, 40, 42); /* Text color for links */
            text-align: center;
            padding: 14px 20px; /* Spacing around each link */
            text-decoration: none; /* Removes underline from links */
            display: inline-block;
        }

        /* Hover effect for links */
        .navbar .nav-links a:hover {
            background-color: #eed8ee; /* Light background on hover */
            color: rgb(112, 105, 112); /* Dark text on hover */
            text-decoration: underline; /* adds underline on links on hover */
        }

        /* Body style */
        body {
            background-color: #faf8fa; /* Light pink background */
            margin: 0; /* Removes default margin */
            font-family: 'Garamond', serif; /* Default font for the page */
            line-height: 2; /* Double space the body text */
        }

        /* Content style */
        .content {
            text-align: center; /* Center align text inside content */
            margin-left: 40%; /* Optional: Center horizontally within parent */
            margin-right: 20px; /* Optional: Center horizontally within parent */
            margin-top: 60px; /* Add space below the navbar */
            padding: 30px; /* Padding around content */
        }
         /* Image style */
         .content img {
            width: 300px; /* Set image width */
            height: 350px; /* Set image height */
            margin-right: 1000px; /* Adds space between image and text */
         }
        /* Heading style */
        h1 {
            font-family: 'Garamond', serif; /* Font for heading */
            font-size: 32px; /* Font size */
            color: #333; /* Text color */
            font-weight: bold; /* Bold text */
            line-height: 1.2; /* Adjusts spacing between lines */
            margin: 0; /* Removes extra margin */
        }

        p {
            font-size: 18px; /* Optional: Style the paragraph */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Name on the left -->
        <div class="name">Sarah Maldonado</div>

        <!-- Links on the right -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="experience.html">Experience</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </div>
     <!-- Content section with image on the left and text on the right -->
     <div class="content">
        <!-- Add your image here -->
        <img src="Screenshot 2024-10-04 at 5.33.30 PM.png" alt="Profile Picture">

    <!-- Page content -->
    <div class="content">
        <h1>Welcome, I'm Sarah!</h1>
        <p>This is a placeholder paragraph where you can add more information.</p>
    </div>

</body>
</html>
