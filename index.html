<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Navigation</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #eed8ee; /* Light background */
            overflow: hidden; /* Clears floating content */
            display: flex; /* Flexbox for layout */
            justify-content: space-between; /* Space between name and links */
            align-items: center; /* Vertically center items */
            padding: 3px 20px; /* Adds padding inside the navbar */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Adds shadow to bottom */
        }

        /* Style for the name on the left */
        .navbar .name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: rgb(42, 40, 42); /* Text color */
            font-weight: bold;
        }

        /* Style for the links on the right */
        .navbar .nav-links a {
            color: rgb(42, 40, 42); /* Text color for links */
            text-align: center;
            padding: 14px 20px; /* Spacing around each link */
            text-decoration: none; /* Removes underline from links */
            display: inline-block;
        }

        /* Hover effect for links */
        .navbar .nav-links a:hover {
            background-color: #eed8ee; /* Light background on hover */
            color: rgb(112, 105, 112); /* Dark text on hover */
            text-decoration: underline; /* adds underline on links on hover */
        }

        /* Body style */
        body {
            background-color: #faf8fa; /* Light pink background */
            margin: 0; /* Removes default margin */
            font-family: 'Garamond', serif; /* Default font for the page */
            line-height: 2; /* Double space the body text */
        }

        /* Content container to align image and text horizontally */
        .content {
            display: flex; /* Align image and text horizontally */
            align-items: flex-start; /* Align items at the top */
            margin-top: 50px; /* Adds space below the navbar */
            padding: 20px; /* Padding around the content */
            justify-content: flex-start; /* Align items to the left */
        }

        /* Image style */
        .content img {
            width: 150px; /* Set image width */
            height: 150px; /* Set image height */
            margin-right: 20px; /* Space between image and text */
        }

        /* Text container for proper alignment */
        .text-container {
            text-align: left; /* Align text to the left */
            max-width: 400px; /* Set a max-width for the text container */
        }

        /* Heading style */
        h1 {
            font-family: 'Garamond', serif; /* Font for heading */
            font-size: 32px; /* Font size */
            color: #333; /* Text color */
            font-weight: bold; /* Bold text */
            line-height: 1.2; /* Adjusts spacing between lines */
            margin: 0; /* Removes extra margin */
            text-align: center; /* Center the heading */
        }

        /* Paragraph style */
        p {
            font-size: 18px; /* Style the paragraph */
            margin: 0; /* Removes default margin */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Name on the left -->
        <div class="name">Sarah Maldonado</div>

        <!-- Links on the right -->
