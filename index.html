<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Navigation bar styling */
        .navbar {
            background-color: #f1addf;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }


        /* Style for the name on the left */
        .navbar .name {
             font-family: 'Playfair Display', serif;
             font-size: 24px;
             color: rgb(136, 0, 132)
             font-weight: bold;
        }

        /* Links inside the navigation bar */
        .navbar a {
            float: left;
            display: block;
            color: rgb(0, 0, 0);
            text-align: right;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change link color on hover */
        .navbar a:hover {
            background-color: #e271d7;
            color: rgb(136, 0, 132);
        }

        /* Content of the page */
        .content {
            padding: 16px;
            margin-top: 50px; /* Add space for the fixed navbar */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!--name on right-->
        <div class="name">Sarah Maldonado</div>

        <!-- hyperlinks on left -->
        <a href="#home">Home</a>
        <a href="#Experience">Experience</a>
        <a href="#Portfolio">Portfolio</a>
    </div>

    <!-- Page content -->
    <title>Styled Heading</title>
    <style>
        .content {
            text-align: left;
            padding: 20px;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Sarah<br>Maldonado</h1>
        <p>This is a placeholder paragraph where you can add more information.</p>
    </div>

</body>
</html>
